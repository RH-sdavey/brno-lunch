language: python
python:
  - "3.7"

# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - python3.7 LUNCH_SCRAPER.py
after_success:
  - bash ./push.sh
deploy:
provider: pages
skip_cleanup: true
env:
  GITHUB_TOKEN: ${{ secrets.LUNCH_TOKEN }}
github_token: $LUNCH_TOKEN  # Set in the settings page of your repository, as a secure variable
keep_history: true
on:
  branch: master
